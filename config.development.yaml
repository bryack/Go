# Development Configuration
# Use this configuration for local development

server:
  host: "localhost"
  port: 8080

database:
  path: "./data/tasks.db"

jwt:
  secret: "development-secret-key-min-32-characters-long"
  expiration: "24h"

logging:
  level: "debug"              # Show all logs including database queries
  format: "text"              # Human-readable format
  output: "stdout"            # Output to console
  add_source: true            # Include file:line for debugging
  service_name: "task-manager-api"
  environment: "development"
  enable_rotation: false      # No rotation needed for development
